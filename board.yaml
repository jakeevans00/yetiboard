meta.author: 'Jake Evans'

units: 
  kx: cx
  ky: cy

  px: cx + 2
  py: cy +2

points:
  zones:
    main:
      rotate: 2
      key: 
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          rows.top.skip: true
          rows.bottom.skip: true
        pinky:
        ring.key:
          stagger: 10
        middle.key: 
          stagger: 8
        index.key:
          stagger: -6
        inner.key:
          stagger: -2
      rows:
        bottom:
        home:
        top:
    thumbs:
      anchor:
        ref: main_index_bottom
        shift: [-.2kx,-1.5ky]
        rotate: 9
      columns:
        close.key:
          splay: -10
        mid.key:
          splay: -10
          shift: [1.25, -2]
        far.key:
          splay: -12
          shift: [3.25, -4]
      rows.home.key: 
  mirror: &mirror
    ref: main_inner_bottom
    distance: 5kx

outlines:
  raw: 
    - what: rectangle
      where: true
      size: [px + 4, py + 2]
  keys: 
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  board:
    # base fill
    - what: rectangle
      where: true
      size: [px+2, py+3]
      fillet: 2

    - what: rectangle
      where: main_inner_home
      size: [kx+46, ky+55]
      fillet: 2
    - what: rectangle
      where: main_inner_bottom
      size: [kx+46, ky+36]
    - what: rectangle
      where: main_middle_bottom
      size: [kx+46, ky+22]

    - what: rectangle
      where: main_index_bottom
      size: [px+8.75, py+10]

      # fix the thumb lines
    - what: rectangle
      where: thumbs_far_home
      size: [px+2, py+3]
    - what: rectangle
      where: thumbs_close_home
      size: [px+2, py+3]
  

  
  combo: 
    - name: board
    - operation: subtract
      name: keys
